---
name: RIF Marketplace PINNER deploy

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-**'
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - testnet


jobs:
  deploy-staging:
    name: RIF Marketplace PINNER - Testnet
    runs-on: ubuntu-latest
    environment:
      name: testnet

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TESTNET_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TESTNET_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.TESTNET_AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract Git Tag
        run: echo "GIT_TAG="$(git describe --abbrev=0 --tags)"" >> $GITHUB_ENV
      - name: Echo Git tag
        run: echo "${{ env.GIT_TAG }}"

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: rif-marketplace-pinner
          IMAGE_TAG: ${{ env.GIT_TAG }}
        run: |
           docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
           docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy rif-marketplace-pinner testnet
        run: |
          aws ssm send-command \
              --document-name "AWS-RunRemoteScript" \
              --targets '[{"Key":"InstanceIds","Values":["${{ secrets.TESTNET_EC2_ID_1 }}","${{ secrets.TESTNET_EC2_ID_2 }}"]}]' \
              --region=${{ secrets.STAGING_AWS_REGION }} \
              --comment "github interaction-rif-marketplace-pinner" \
              --parameters '{"sourceType":["GitHub"],"sourceInfo":["{\"owner\":\"rootstock\", \"repository\":\"ask-devops\", \"path\": \"rif-marketplace/\",\"tokenInfo\":\"{{ssm-secure:github-token}}\"}"],"commandLine":["deploy-marketplace-pinner.sh"]}'

